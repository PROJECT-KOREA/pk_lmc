l_english:
POLITICS_YI_CHEOK_DESC:0 "대한제국의 두번째 황제이자 대전쟁에서 대한제국을 승리로 이끈 융희황제, 그러나 그는 병이 악화되어 병상에만 누워있으며 모든 일을 의친왕에게 맡기고있습니다"
POLITICS_YI_UN_DESC:0 "대한제국의 3대 황제인 지선(이를'지' 착할'선')황제폐하는 대한의 자존심으로 자리매김 하고 있습니다."
POLITICS_emperor_Yi_un_desc:0 "대한제국의 3대 황제인 지선(이를'지' 착할'선')황제폐하, 하지만 황국협회의 집권으로 얼굴마담으로 전락했습니다."
POLITICS_YI_KANG_DESC:0 "대한제국의 4대 황제인 상화(서로 상 화합할 화)황제, 그는 혼란한 정세를 바로잡을 유일한 인물이라고 봐도 무방합니다."