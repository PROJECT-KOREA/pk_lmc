####국가 설명###
GGK_KR_GATHERING_STORM_DESC:0 "독일의 편에 붙어 독립을 꾀한다는 작전은 꽤나 그럴싸 했으나 독일이 대전쟁의 승리자가 되고 나서 제국을 확장하는데에 급급한 나머지 한국을 동방의 작은 나라로 취급하여서 실패로 돌아갔습니다. 조선의 국민들은 희망을 점점 잃어가고 있습니다. 하지만 국외에 주재중인 황실과 임시정부의 지도아래 대한제국 해방군과 한국 독립군이 만주, 트란스아무르, 그리고 한반도등 각지에서 독립운동을 하고 있습니다. \n\n 독립의 열기는 식는듯 했으나 1939년 육군출신 총독의 만행으로 다시 뜨겁게 타오르고 있습니다. 임시정부의 국내 진공작전일이 다가오고 있으며 이를 위해선 황실과 협작을 해야만 합니다. 상제는 대한국을 도우소서!" 

