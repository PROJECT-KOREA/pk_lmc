 GGK_canada_help:0 "캐나다에 도움 요청"
 GGK_canada_help_desc:0 "비록 캐나다는 영국에서 도망왔지만 아직까지 강대국입니다 이들에게 물자를 요청하는것도 좋은 방법일것입니다"
 GGK_imperial_government_plus:0 "황실-임정 합작"
