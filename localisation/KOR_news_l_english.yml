l_english:
 KOR_news.1.t:0 "한국에서의 군사 쿠데타"
 KOR_news.1.desc:0 "오늘 새벽 국가 사회주의 대한 노동자당이라고 불리우는 전체주의 정당이 한성에서 군사력을 동원해 중추원을 점령했다고 합니다. 대한제국의 지선황제는 중추원에서 회의를 진행하고 있었으나 갑작스럽게 들이닥친 군대를 막을수는 없었습니다. 이에 대한제국의 황제는 긴급성명으로 국가 사회주의 대한 노동자당이 집권했음을 밝혔습니다. 한국은 이제 파시즘이 집권했다고 봐도 무방합니다."
 KOR_news.1.a:0 "우리는 한국을 다시 위대하게 만들것이다!"
 KOR_news.1.b:0 "한국에서의 이사건은 동아시아의 평화를 크게 위협할것이다."
  
 KOR_news.2.t:0 "한국 공산주의자들의 쿠데타"
 KOR_news.2.d:0 "생각해보면 이 쿠데타는 불가피했습니다. 파리코뮌 지지자들의 한국으로 대거 망명하였고 조선 로동당과 조선 공산당이 합작하여 파리코뮌 지지자들과 일명 '붉은 혁명'을 한반도에서 일으켰습니다. 황제는 공식성명으로 공산당과 맞서겠다 하지만 이 전쟁의 미래는 장담할수 없을정도로 흘러가고 있습니다."
 KOR_news.2.a:0 "우리는 혁명을 성공시킬것이다!"
 KOR_news.2.b:0 "예상하지 못한 최악의 사태다!"
 
 KOR_news.4.t:0 "청나라의 복원"
 KOR_news.4.d:0 "용상에서 쫓겨난 푸이가 지난 한-중 전쟁에서 점령된 자금성에 돌아가 대관식을 치뤘습니다. 푸이는 공식적으로 중화민국이 아닌 청나라 황실의 청제국이 들어섰다 발표하였으며 신해혁명의 정신은 무너졌고 구질서가 들어섰습니다. 청나라는 공식성명으로 한국의 보호령으로 남기를 자처하였으며 이제 동아시아에서 한국을 막을수 있는 나라는 없을것으로 봐도 무방합니다."
 KOR_news.4.a:0 "이로써 중국도 점령하였다"
 KOR_news.4.b:0 "우리의 시대가 도래하였다!"
 KOR_news.4.c:0 "동아시아의 정세가 완전히 한국으로 돌아섰다....."