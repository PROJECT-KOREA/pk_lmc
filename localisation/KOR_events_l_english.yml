l_english:
 korea.1.t:0 "융희황제의 승하"
 korea.1.d:0 "대한제국의 제 2대 황제이자 대전쟁에서 대한제국을 승리로 이끈 융희황제가 오늘 새벽 승하하셨습니다. 차기 황제는 태제인 이은이 이어받을것입니다."
 korea.1.a:0 "애도를 표하자....새로운 황제폐하 만세!"
 korea.2.t:0 "영친왕 황제 대관식"
 korea.2.d:0 "대한제국의 3대 황제, 오늘은 드디어 영친왕의 대관식이 열리는 날이였습니다. 연호는 지선. 이 행사에 모든 황실 인원과 많은 시민들이 참석하여 영친왕이 황제가 되는것을 축하해주었습니다"
 korea.2.a:0 "상제는 우리 새 황제를 보우하사!"
 korea.3.t:0 "중추원 선거"
 korea.3.d:0 "오늘은 중추원 선거입니다. 많은 후보들이 출마했고 표가 많이 갈렸지만 유력후보는 김구, 이승만 후보입니다. 이중에 당선자는...."
 korea.3.a:0 "입헌 군주주의자인 김구선생이 당선되었습니다"
 korea.3.b:0 "대통령제 지지자인 이승만 후보가 당선되었습니다"
 korea.4.t:0 "황실 형식화에 반발한 이은"
 korea.4.d:0 "김구선생이 총리에 당선된후 김구선생이 적극적으로 추진중인 영국식 입헌군주제 즉 황실 형식화에 반발했습니다. 그는 결국 일본으로 망명을 떠나게 되었고 빈 황위에는 그의 형인 의친왕 상화황제(서로 상 화합할 화)가 황위에 오르는 대관식이 성대히 치뤄졌습니다."
 korea.4.a:0 "이은은 어쩔수 없다. 새로운 황제폐하 만세!!!"
 korea.5.t:0 "프랑스의 항복"
 korea.5.d:0 "한창 유럽에서 진행되던 전쟁에서 프랑스는 항복하였고 프랑스는 자유프랑스와 비시프랑스로 찢겨졌습니다. 이제 우린 선택해야합니다. 오랜 동맹을 도울것인가, 아님 유럽정세에 개입하지 않느냐."
 korea.5.a:0 "우리는 동맹을 져버리지 않는다"
 korea.5.b:0 "유럽 정세에 끼면 골치아프다."
 korea.6.t:0 "중추원 의원 선거"
 korea.6.d:0 "오늘 중추원에서 대국민 투표가 진행되었습니다. 상상 이상의 투표율을 보인 이선거는 대한국 국민들의 목소리라고 해도 과언이 아닐겁니다"
 korea.6.a:0 "한국 민주주의 개혁의 시작이군"
 korea.7.t:0 "헌법 개정안 제출"
 korea.7.d:0 "이번 헌법 개정안은 두개가 제출되었습니다 하나는 전제군주제를 표방하지만 형식상 민주주의를 표방하는 황실의 개정안과 황제폐하의 권력을 없애는 구일본 군주제를 표방하는 황국협회의 개정안입니다. 중추원 투표 결과는..."
 korea.7.a:0 "황실의 개정안이 통과되었다"
 korea.7.b:0 "황국협회의 개정안이 통과되었다"
 korea.8.t:0 "망명을 신청한 파리코뮌 지지자들"
 korea.8.d:0 "파리코뮌 지지자들이 오늘 새벽 망명을 신청했습니다. 정부에서도 의견이 분분한 상황입니다."
 korea.8.a:0 "그들을 받아들인다"
 korea.8.b:0 "그들을 받지 않는다"
 korea.9.t:0 "총리 선출"
 korea.9.d:0 "전제군주제를 따르지만 민주주의로 보이도록 하기위해 황제폐하가 직접 총리를 선출하게 되었습니다. 유력 후보는 이승만 박사와 서재필입니다. 황제폐하의 선택은...."
 korea.9.a:0 "이승만 박사다"
 korea.9.b:0 "서재필이다"
 korea.10.t:0 "테러발생 - 이은 사망하다!"
 korea.10.d:0 "대한제국의 3대 황제, 지선황제 이은이 오늘 아침 북만주지역을 시찰하다 일본인 암살자에게 살해당했습니다. 근위대가 저지하려 했지만 그는 폭탄을 지선황제에게 던졌고 결국 지선황제 내외가 폭사해버렸습니다. 제국은 혼란에 빠졌으며 그의 장례식이 궁중에서 치뤄졌습니다. 이에 [JAP.GetNameDef]정부는 우리가 사주한것이 아니며 대한제국의 황제폐하가 살해되어 진심으로 애도를 표한다고 전했습니다. 차기 황제가 정해지지않아 매우 큰 혼란이 야기될것으로 보입니다."
 korea.10.a:0 "그놈을 찢어 죽여라!" 
 korea.11.t:0 "이범석 총리 취임"
 korea.11.d:0 "조선민족청년단의 수장인 이범석이 오늘 총리로 취임했습니다. 그는 권력이 없어진 황제폐하 대신 여러 개혁들과 정책들을 추진할것으로 보입니다."
 korea.11.a:0 "황국협회가 한건 했군"
 korea.12.t:0 "PROJECT KOREA:THE LAND OF MORNING CALM에 어서오십시오"
 korea.12.d:0 "PROJECT KOREA:THE LAND OF MORNING CALM 약칭 LMC를 플레이 해주셔서 감사합니다! 저는 PROJECT KOREA팀에 소속되있는 개발자 Alice입니다. 1번 선택지를 누르시면 간략한 세계관 설명을 보실수 있습니다. 다시한번 플레이 해주셔서 감사합니다!"
 korea.12.a:0 "어디한번 스토리 들어봅시다"
 korea.12.b:0 "스토리는 중요치 않소!"
 korea.13.t:0 "LMC 스토리"
 korea.13.d:0 "본모드는 병인양요에서 조선군이 패배해 한-불 협약이라는 불평등 조약으로 개화하는것으로 시작됩니다. 제1차 세계대전이 발발했을때 한-불 협약으로 협상국 편에 가담합니다 이에 일본이 한국을 집어삼키기 위해 봉천군벌과 동맹을 선언, 제1차 세계대전에 동맹국 편으로 가담합니다. 결과는 아시다시피 협상국이 승리했으며 보상으로 태평양의 독일 식민지와 일본 열도 일부를 얻게됩니다 하지만 승리로 이끈 융희황제는 병이 악화되어 병상에서 일어나지 못하고 있으며 일본은 패배를 딛고 재무장에 성공해 한국을 위협합니다. 여기까지가 배경 스토리입니다 하지만 '가상세계'라는것에 큰 초점을 두어 '현실한국에서 이게 가능할까?' 라는 질문은 통하지 않습니다. 그점 양해 부탁드립니다."
 korea.13.a:0 "알겠습니다! 게임을 시작하시죠!"
 korea.14.t:0 "정치적 혼란"
 korea.14.d:0 "지선황제 페하가 후계자 지목 없이 사망한 이후 우리 사회는 큰 혼란에 빠졌습니다 각지에선 이강 지지자와 이우 지지자들의 시위가 일어나고 있으며 중추원 내부에서도 이강과 이우 둘중 누가 황제가 되야할지 논의가 계속되고있습니다. 후보로는 형인 이강과 이은의 양자로 들어간 이우가 있습니다."
 korea.14.a:0 "빨리 후계자가 지정되야할텐데..."
 korea.15.t:0 "황제 후계자 지정"
 korea.15.d:0 "많은 논의끝에 차기 황제가 지정되었습니다. 차기 황제는...."
 korea.15.a:0 "상화황제 이강이 차기 후계자다"
 korea.15.b:0 "성명황제 이우가 차기 후계자다"
 korea.16.t:0 "중추원 방화사건"
 korea.16.d:0 "오늘 새벽 중추원에서 작은 방화사건이 일어났습니다. 범인은 조사결과 조선 로동당 소속 파르티잔으로 밝혀졌습니다. 이에 이범석 총통각하는 매우 격노하여 조선 로동당에 강제해산령을 내렸고 조선 로동당을 헌법상 금지로 규정하였습니다."
 korea.16.a:0 "빨갱이 놈들에게 죽음을."
 korea.17.t:0 "WAR OF INDEPENDENCE 소설 절찬리 판매중!"
 korea.17.d:0 "유명한 작가 일명 K-AKABANE의 소설 WAR OF INDEPENDENCE가 베스트셀러 1위에 올랐다는 소식입니다. 내용은 대한제국이 멸망하고 일본에 식민화가 되어버린후 황실의 결속아래 독립전쟁을 진행한다는 내용입니다. 일각에서는 한-일 관계가 악화될것을 우려했지만 K-AKABANE는 소설은 소설일뿐이며 다른 세계에서 일어나고 있는 일이라며 논란을 단축했습니다."
 korea.17.a:0 "대한독립 만세!"
 korea.19.t:0 "테러미수- 이은 살아남다"
 korea.19.d:0 "대한제국의 3대 황제, 지선황제 이은이 오늘 아침 북만주지역을 시찰하다 일본인 암살자에게 암살당할뻔했습니다. 근위대의 저지로 간신히 폭탄이 다른곳에 던져져 가까스로 살아남았습니다. 이 사건으로 일본에 대한 평판이 안좋아질것 같습니다."
 korea.19.a:0 "평화적으로 해결해야겠지...."
 korea.20.t:0 "작전명 오얏꽃"
 korea.20.d:0 "우리가 소비에트와의 전쟁을 대비해 만든 작전 일명 오얏꽃작전은 핀란드와 우리 한국이 러시아를 분할한다는 내용입니다. 마침 드미트리 로마노프와 키릴 로마노프가 한국으로 망명해있는 상태이고 대조국전쟁이 발발했으니 이 계획을 실행할때가 온것입니다. 우리는 시베리아에 시베리아 공국을 세우는것과 모스크바에 모스크바 공국을 세우고 전략적 요충지인 크림반도를 가져가며 핀란드는 카렐리야를 가져가는것으로 합의했습니다. 이미 한국과 핀란드의 레지스탕스가 지역에 잠입해있으며 작전을 시작함과 동시에 모스크바 공국과 시베리아 공국을 선포하고 카렐리야는 핀란드령임을 선포할것입니다."
 korea.20.a:0 "좋다 작전을 시작하지." 
 korea.21.t:0 "총독부 체제에 관한 의견대립"
 korea.21.d:0 "우리는 우리가 대전쟁에서 승리한 후 얻은 남만주와 일본열도에 총독부를 설치했습니다. 하지만 중추원 내에선 총독부 체제를 유지하면 그들이 힘을 키우고 나중에 우리나라를 칠것이라는 의견과, 총독부 체제가 우리의 점령한 지역을 다스리는데 매우 효과적이라는 의견이 서로 분분한 상태입니다. 일본에선 한국의 정식 영토로 승격을 원하는 세력이 조장한 시위가 일어났습니다. 이에 황제폐하는..."
 korea.21.a:0 "총독부 체제가 훨신 안정적으로 통치할수 있다고 밝혔습니다"
 korea.21.b:0 "총독부를 해산하고 본토화 한다고 밝혔습니다"
 korea.21.c:0 "남만주의 총독부를 해산할것이라 밝혔습니다"
 korea.21.e:0 "일본의 본토화를 추진할것이라 밝혔습니다"
 korea.22.t:0 "공산주의자들의 습격"
 korea.22.d:0 ""어..그래서 다음 주제는..." 지선황제폐하의 말이 끝나자마자 밖에서 수상한 소리가 들려옵니다. "C'est le début d'une grande révolution!(위대한 혁명의 시작이다!)" "파리코뮌 녀석들이로군...괜히 망명 받아줬어! 저문을 잠그고 의자로 어떻게든 막아! 어 여보세요? 그래 동생아 당장 니 밑에있는 군대 끌고 중추원으로 와. 지금 공산당 애들이지금 밀고 들어오려는 중이란말이야!" "알겠습니다 황제폐하, 지금 이우랑 가겠습니다. 조금만 기다리십쇼." 전화가 끝나자 문이 폭발물로 부셔집니다. 그리고 안에있던 근위대와의 총격전이 시작됩니다. "Attrapez l'empereur là-bas d'abord !!(저기 저 황제부터 잡아!!)" 황제폐하는 뒷문으로 근위대와 함께 무사히 빠져나갔습니다. 중추원은 그렇게 공산당에게 점령당했습니다. 중추원내에선 공산당이 집권했다고 알렸으며 부산으로 피신중인 지선황제폐하는 불법으로 집권한 공산당들을 반란이라 규정하고 끝까지 싸우겠다고 발표하였습니다."
 korea.22.a:0 "이젠 돌이킬수 없다"
 
 ####japan####
 ggj.1.t:0 "새로운 천황"
 ggj.1.d:0 "우리는 갈라졌던 일본을 다시 규합하였습니다. 중추원에선 일본 시민들의 지지를 위해 총독부를 해산하고 대전쟁중 한국과의 친선을 주장했다가 한국으로 도피해온 노부히토를 새로운 일본의 천황으로 옹립하자는 의견이 대다수입니다."
 ggj.1.a:0 "좋다."
 ggj.2.t:0 "신익희 일본 총독 취임"
 ggj.2.d:0 "지난 1932년 취임후 여러 정책을 시행하던 대한제국의 황족 이건 총독이 어제 공식적으로 총독직에서 내려왔습니다. 다음 총독으로는 일본 유학파였던 정치인 신익희가 이어받았습니다."
 ggj.2.a:0 "황족이였다가 이젠 정치인이로군..."
 
 ####뉴우스####
 kor_world.1.t:0 "[From.GetNameDefCap]에서 온 친선 조약"
 kor_world.1.d:0 "오늘 [From.GetNameDefCap]에서 우리와 친선관계와 불가침조약을 요청했습니다. 어떻게 할까요?"
 kor_world.1.a:0 "동의"
 kor_world.1.b:0 "거부"
 
 kor_world.2.t:0 "[From.GetNameDefCap]의 동의"
 kor_world.2.d:0 "[From.GetNameDefCap]은 우리 조약 내용의 동의했습니다."
 kor_world.2.a:0 "만세!"
 
 kor_world.3.t:0 "[From.GetNameDefCap]의 거부"
 kor_world.3.d:0 "[From.GetNameDefCap]은 우리 조약 내용의 거부했습니다."
 kor_world.3.a:0 "흠...."
 
 KOR_news.5.t:0 "도쿄의 함락"
 KOR_news.5.desc:0 "오늘, [JAP.GetNameDef]의 수도 도쿄가 [KOR.GetNameDef]군에 의해 함락되었다는 소식입니다. [JAP.GetNameDef]군은 필사의 방어를 했지만 [KOR.GetNameDef]군의 기갑차량과 보병을 막을수 없었습니다. [KOR.GetNameDef]군은 일본 왕궁에 들어섰으며 여러 장교들과 사병들은 사진을 찍었습니다. [JAP.GetNameDef]과 [KOR.GetNameDef]간의 전쟁이 치열해지는 가운데 도쿄의 함락은 [JAP.GetNameDef]에 있어 치욕적인 패배라고 할수 있겠습니다. 이 전투로 많은 일본 국민의 사기가 꺾였으며 한국으로 돌아서는 일본국민이 많아졌습니다."
 KOR_news.5.b:0 "좋아 낙일작전은 성공이라 볼수 있겠군."
 
 KOR_news.6.t:0 "베를린 함락"
 KOR_news.6.desc:0 "[KOR.GetNameDef]군은 파죽지세로 나아갔으며, 오늘 새벽 전투로 [GER.GetNameDef]군을 베를린에서 몰아냈습니다. 국군은 아침에 걸쳐서 베를린을 수색하였으며 [GER.GetLeader]는 다른 곳으로 도망간 것으로 밝혀졌습니다. 제국의사당 꼭대기에는 태극기가 개양되었으며 레지스탕스들은 곳곳에 남아서 저항을 해보지만 의미있는 피해는 주지 못하였습니다. 국군은 베를린에 진입하였을때 독일국민의 저항이 완강할 것이라고 생각하였지만 생각 외로 조용해서 놀랐다고 합니다. 한편 [GER.GetNameDef]정부는 끝까지 싸울 것이라고 선포하였으며 마지막 한명까지 국가를 위해 충성할 자신이 있다고 하였습니다."
 KOR_news.6.b:0 "그들이 얼마나 더 버티는지 볼까?"
 KOR_news.6.c:0 "저 미개한 원숭이들!"
 
 KOR_news.7.t:0 "워싱턴 함락"
 KOR_news.7.desc:0 "오늘, [USA.GetNameDef]의 심장부, 워싱턴이 [KOR.GetNameDef]군의 지배하에 놓였다는 소식입니다. 백악관이 [USA.GetNameDef]군에 의해 요새화되어 점령하는데 시간이 걸렸지만 점령되었다고 [KOR.GetNameDef]의 관료를 통해 알려졌습니다. [USA.GetNameDef]은 끝까지 저항할것이라 밝혔지만 수도를 빼앗긴 이상 [USA.GetNameDef]의 패전은 불보듯 뻔합니다."
 KOR_news.7.b:0 "신대륙에 한국령이 생겼군"
 
 KOR_news.8.t:0 "뉴욕의 함락"
 KOR_news.8.desc:0 "[USA.GetNameDef]의 자존심이였던 뉴욕이 오늘 [KOR.GetNameDef]의 수중에 떨어졌습니다. [KOR.GetNameDef]군은 뉴욕의 튼튼한 방어막을 뚫기위해 다량의 소이탄을 투하했습니다. 결국 뉴욕은 잿더미로 변했고 연기는 조종사의 시야도 가릴만큼 많이 피어올랐습니다. 이제 [USA.GetNameDef]의 패전이 짙어진것으로 보입니다."
 KOR_news.8.b:0 "뉴욕도 우리손에 들어왔군"
 
 KOR_news.9.t:0 "파리 함락"
 KOR_news.9.desc:0 "환희에 찬 [KOR.GetNameDef]군이 파리에 입성했고 개선문에서 승리의 행진을 진행했습니다. 에펠탑 꼭대기가 요새화되어 저격병이 배치된 채로 최후의 항전을 벌였지만 결국 패배하였습니다. 각국의 평론가들은 한국이 '완전한 독립'을 이루었다고 평가하고 있습니다."
 KOR_news.9.b:0 "병인양요의 복수다"
 
 KOR_news.10.t:0 "런던 함락"
 KOR_news.10.desc:0 "오늘 해도 뜨지않은 아침에 평소와 같은 대규모 폭격과 함께, 일부사단이 전투 지역의 뒤를 선회하며 점점 [ENG.GetNameDef]군을 조여왔습니다. [ENG.GetLeader]과 국회의원들은 이미 런던에서 대피하여 다른곳으로 이동한 상태였습니다, [ENG.GetNameDef]군은 다리에서 돌격하는 [KOR.GetNameDef]군을 저지하고 있었으나 뒤에서 온 일부사단이 오히려 [ENG.GetNameDef]군을 다리 중간에 몰아넣었고 [ENG.GetNameDef]군은 항복하였습니다, 폭격으로 인하여 국회의사당인 웨스트민스터 궁전은 절반이 무너졌으며 간신히 남은 빅벤은 [KOR.GetNameDef]군이 [ENG.GetNameDef]군이 모두 후퇴한것을 확인한후 종을 울렸습니다. 런던에서 [KOR.GetNameDef]군의 승리의 종이 울리며, [ENG.GetNameDef]의 패전의 색이 짙어졌습니다." 
 KOR_news.10.b:0 "해가 지지않던 제국의 석양이 다가왔군"
 
 KOR_news.11.t:0 "난징 함락"
 KOR_news.11.desc:0 "오늘 아침 국민정부의 수도이자 삼민주의의 상징인 난징이 마침내 [KOR.GetNameDef]에 의해 점령 되었습니다,새벽부터 통신부대는 밑작업으로 적들의 교신을 들으며 위치와 규모를 확인하고 대규모 돌격을 감행하였습니다. [CHI.GetLeader]은 난징에 있는 사령관에게 난징을 포기하고 상하이 근처로 후퇴하기를 권유하였으나 그들은 끝까지 싸우다 [KOR.GetNameDef]에 의해 전멸 하였고 사령관은 자결한것으로 확인되었습니다, 아직도 난징 내부에서는 잔병들의 습격이 일어나고 있습니다만은 과연 그들이 다시 난징을 되찾을수 있을까는 미지수입니다."
 KOR_news.11.b:0 "드디어 중원이 정벌되었다"
 
