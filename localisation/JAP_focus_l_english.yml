l_english:
 JAP_showa_rev:0 "쇼와유신의 정신"
 JAP_showa_rev_desc:0 "쇼와유신만이 이 불안한 정세속의 일본을 구할것입니다"
 JAP_king_central:0 "국왕 중심 정치 수립"
 JAP_king_central_desc:0 "쇼와국왕만이 일본을 통치하실겁니다"
 JAP_start_rearm:0 "비밀스러운 재무장 시작"
 JAP_start_rearm_desc:0 "베르사유조약과 한성조약을 무시하고 재무장을 시작할때입니다. 물론 다른나라는 모르게 말이죠"
 JAP_delete_na:0 "내각의 해산"
 JAP_delete_na_desc:0 "내각은 국왕폐하의 정치를 방해만 할뿐입니다"
 JAP_kings_guard:0 "왕실 근위대 창설"
 JAP_kings_guard_desc:0 "근위대를 창설하여 우리 국왕폐하를 지켜야합니다"
 JAP_delete_naval_treaty:0 "한성 해군조약 파기"
 JAP_delete_naval_treaty_desc:0 "한성조약의 일환인 한성해군 조약을 파기해야 우리가 함선을 능숙히 생산할것입니다"
 JAP_focus_asia:0 "아시아 정세에 개입"
 JAP_focus_asia_desc:0 "아시아의 정세는 어지럽습니다 이럴땐 한나라가 나서서 해결해야만 합니다"
 JAP_challenge_korea:0 "한국의 패권에 도전"
 JAP_challenge_korea_desc:0 "한국은 우리 일본이 생겨난 이후로 변하지않는 불구대천의 원수임을 일본 국민들은 잘 알고있을것이다. \n 쇼와 히로히토"
 JAP_surrender_kor:0 "한국에 굴복"
 JAP_surrender_kor_desc:0 "과거를 지우고 이젠 한국과 같은편에 설때입니다"
 JAP_democratic_rev:0 "동양 민주주의를 위하여"
 JAP_democratic_rev_desc:0 "민주주의만이 우리 일본을 위한 길입니다"
 JAP_showa_democraticy:0 "쇼와 데모크라시"
 JAP_showa_democraticy_desc:0 "쇼와 국왕폐하와 극적으로 타협이 성사되었습니다."
 JAP_form_na:0 "의회 소집"
 JAP_form_na_desc:0 "민주주의를 수호하기 위한 의회를 소집할때입니다"
 JAP_king_no_power:0 "국왕은 권력이 없다"
 JAP_king_no_power_desc:0 "일본 국왕은 태초부터 권력이 없었으며 이 전통을 이을때입니다"
 JAP_bodyguard:0 "총리 경호대 창설"
 JAP_bodyguard_desc:0 "총리 경호대를 창설해 총리를 보호합니다"
 JAP_focus_europe:0 "유럽에 개입"
 JAP_focus_europe_desc:0 "유럽 정세는 날이 갈수록 평화와 거리가 멀어지고 있습니다 개입을 해야합니다 하지만 지난날의 실수를 반복하지 않을것입니다"
 JAP_eng_peace:0 "영-일 동맹 재건"
 JAP_eng_peace_desc:0 "비록 우리가 예전에 파기했으나 아직 두국가간의 유대감은 남아있습니다 이 유대감을 이용해 다시 동맹을 맺읍시다"
 JAP_france:0 "프랑스에 접촉"
 JAP_france_desc:0 "현재유럽의 강대국중 하나인 프랑스에 접촉하면 우리의 안녕을 보존할수 있을겁니다"
 JAP_korea_france:0 "두 국가를 갈라놓는다"
 JAP_korea_france:0 "이이제이"
 JAP_korean_autonomy:0 "자치령으로 편입"
 JAP_korean_autonomy:0 "한국의 보호를 받으면 우리에게 이점이 많을것입니다"