leader_title_one_generic:0 "중추원 총리대신"
leader_title_two_generic:0 "대한제국 황제"
leader_title_three_generic:0 "국무총리"
leader_four_three_generic:0 "제1당"
jae_pil_name:0 "서재필"
jae_pil_small_name:0 "§Y내각의 지도자§!\n\n일본은 한국에 가한 잘못을 교활하게 은폐하고 있다. 우리는 이 사실을 프랑스에 알려 프랑스로 하여금 한국의 독립을 지지하게 만들어야 한다."
syngman_rhee2_name:0 "이승만"
syngman_rhee2_small_name:0 "§Y노련한 총리§!\n\n대한은 전국이 동의한 자주국이며, 나는 대한의 총리이다. 비록 대통령은 못됐지만 그래도 나는 대한의 총리인것이 자랑스럽다."
emperor_yi_kang_name:0 "상화황제 이강"
emperor_yi_kang_small_name:0 "§Y대한제국의 4대 황제§!\n\n나는 내 동생인 이은과는 다르다. 나는 대한의 자존심인 황제의 자리에 내 숨이 다하는 날까지 있을것이다."
bom_sock2_name:0 "이범석"
bom_sock2_small_name:0 "§Y전쟁영웅 총리§!\n\n내가 지금까지 구차하게 살고 있는 것은 나라에 보답하려는 뜻이 있어서이다라는 뜻이다. 군인으로 전장에서 죽지 않고 지금까지 구차하게 살아 있는 것은 다른 뜻이 아니다. 오직 나라에 보답하는 뜻에서다."
emperor_yi_un2_name:0 "지선황제 이은"
emperor_yi_un2_small_name:0 "§Y대한제국의 3대 황제§!\n\n내가 황제의 자리에 있는 이유는 다름아닌 살아있어서이다. 이범석과의 뜻이 맞아서가 아니다."
jang_mun_name:0 "장면"
jang_mun_small_name:0 "§Y충실한 민주주의자§!\n\n대통령제, 이것만이 대한을 위대한 국가 반열에 올려놓을수 있는 최고의 방법일것이다."
comme_name:0 "공산당"
comme_small_name:0 "§Y공산당§!\n\n인민을 위한 인민에 의한 당"
