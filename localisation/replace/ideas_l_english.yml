l_english:
 ####국민정신####
 KOR_victors_of_wwi:0 "대전쟁의 승리자들"
 KOR_victors_of_wwi_desc:0 "우리는 대전쟁에서 이겼으며 국민들은 이것을 자랑스럽게 여깁니다"
 KOR_anti_japan_military:0 "반일주의"
 KOR_anti_japan_military_desc:0 "일본은 건국이래 조선의 불구대천의 원수였음을 우리 국민들은 기억하고 있습니다"
 KOR_the_london_naval_treaty:0 "한성 해군 조약"
 KOR_the_london_naval_treaty_desc:0 "미국의 중재로 한-일간 체결된 이 군사조약은 우리가 해군을 생산할때 큰 걸림돌이 될것입니다"
 KOR_korean_bongchan_conflict:0 "한국계-한족 대립"
 KOR_korean_bongchan_conflict_desc:0 "남만주에 살던 한족과 대립이 있습니다. 이는 정치를 더디게 진행하게 할것입니다"
 KOR_joungchuone:0 "불안정한 중추원"
 KOR_joungchuone_desc:0 "중추원은 광무 황제폐하의 명으로 설치되었지만 지금은 분열되있습니다"
 KOR_yi_kang:0 "상화황제 이강"
 KOR_yi_kang_desc:0 "정치 경험이 풍부한 의친왕이 동생 영친왕 다음으로 4대 황제의 자리에 올랐습니다. 연호는 상화(서로 '상', 화합할 '화')입니다"
 KOR_allow_imperial_allowance:0 "인정된 황실 자산"
 KOR_allow_imperial_allowance_desc:0 "황실의 자산은 인정되었습니다. 하지만 시민들은 불평등함을 느끼고 있습니다."
 KOR_not_allow_imperial_allowance:0 "황실 재산 몰수"
 KOR_not_allow_imperial_allowance_desc:0 "국민은 모두 평등합니다. 전 황족도 다를바 없습니다"
 KOR_reformed_na:0 "내각 책임제 법안"
 KOR_reformed_na_desc:0 "내각책임제 법안을 발의했습니다 하지만 익숙해지기엔 시간이 걸릴것입니다."
 KOR_reforming_na:0 "개혁중인 중추원"
 KOR_reforming_na_desc:0 "지금의 중추원은 개혁중에 있으며 시간이 좀 걸릴것입니다"
 KOR_formed_na:0 "중추원"
 KOR_formed_na_desc:0 "많은 개혁을거쳐 지금의 현대적인 중추원이 탄생했습니다"
 KOR_prisident:0 "대통령 이승만"
 KOR_prisident_desc:0 "대한민국의 1대 대통령인 이승만은 대한의 국부라 해도 과언이 아닐겁니다"
 KOR_god_save_korea:0 "상제는 대한국을 도우소서"
 KOR_god_save_korea_desc:0 "상제는 대한국을 도우소서, 상제는 우리 대한국을 도우소서!"
 KOR_constitutional_monarchy_law:0 "전제군주정 헌법"
 KOR_constitutional_monarchy_law_desc:0 "전제군주정을 지향하는 이 헌법은 우리 대한이 옳은길로 갈수있는 최대한의 방법입니다."
 KOR_syngman_rhee:0 "이승만 총리대신"
 KOR_syngman_rhee_desc:0 "황제폐하의 명으로 우남 이승만박사가 총리에 선출되었습니다."
 KOR_phlip_jason:0 "서재필 총리대신"
 KOR_phlip_jason_desc:0 "황제폐하의 명으로 서재필이 총리에 선출되었습니다."
 KOR_assassin_yi_un:0 "암살당한 황제"
 KOR_assassin_yi_un_desc:0 "황제폐하가 비록 암살되었지만 그는 대한제국 국민의 마음에 영원히 살아있을것입니다."
 KOR_control_na:0 "잠식된 중추원"
 KOR_control_na_desc:0 "중추원이 황국협회의 손안에 있으니 이제 우리가 마음껏 할수 있습니다."
 KOR_Beomseok_lee:0 "총리 이범석"
 KOR_Beomseok_lee_desc:0 "황국협회와의 거래로 조선민족청년단 수장인 이범석이 총리가 되었습니다."
 KOR_god_save_our_emperor:0 "상제는 우리 황제를 도우사"
 KOR_god_save_our_emperor_desc:0 "상제는 우리 황제를 도우사! 상제는 우리 위대한 황제를 도우사!"
 KOR_yi_un1:0 "지선황제 이은"
 KOR_yi_un1_desc:0 "대한제국의 3대 황제, 지선황제는 대한의 자존심으로 자리매김하고 있습니다." 
 KOR_no_na:0 "형식화된 중추원"
 KOR_no_na_desc:0 "형식상 민주주의 유지를 위해 중추원의 권한이 없어졌습니다"
 KOR_Ermachtigungsgesetz:0 "전권 위임법"
 KOR_Ermachtigungsgesetz_desc:0 "독일에서 통과된 법과 같은 이 법은 이범석 총통각하에게 무한의 권력을 주는 법입니다"
 kor_han_river:0 "한강의 기적"
 kor_han_river_desc:0 "우리의 경제는 놀랄정도로 성장했습니다" 
 
