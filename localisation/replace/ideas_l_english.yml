l_english:
 KOR_victors_of_wwi:0 "대전쟁의 승리자들"
 KOR_victors_of_wwi_desc:0 "우리는 대전쟁에서 이겼으며 국민들은 이것을 자랑스럽게 여깁니다"
 KOR_anti_japan_military:0 "반일주의"
 KOR_anti_japan_military_desc:0 "일본은 건국이래 조선의 불구대천의 원수였음을 우리 국민들은 기억하고 있습니다"
 KOR_the_london_naval_treaty:0 "한성 해군 조약"
 KOR_the_london_naval_treaty_desc:0 "미국의 중재로 한-일간 체결된 이 군사조약은 우리가 해군을 생산할때 큰 걸림돌이 될것입니다"
 KOR_korean_bongchan_conflict:0 "한국계-한족 대립"
 KOR_korean_bongchan_conflict_desc:0 "남만주에 살던 한족과 대립이 있습니다. 이는 정치를 더디게 진행하게 할것입니다"
 KOR_joungchuone:0 "불안정한 중추원"
 KOR_joungchuone_desc:0 "중추원은 광무 황제폐하의 명으로 설치되었지만 지금은 분열되있습니다"
 KOR_yi_kang:0 "상화황제 이강"
 KOR_yi_kang_desc:0 "정치 경험이 풍부한 의친왕이 동생 영친왕 다음으로 4대 황제의 자리에 올랐습니다. 연호는 상화(서로 상, 화합할 화)입니다"
 KOR_allow_imperial_allowance:0 "인정된 황실 자산"
 KOR_allow_imperial_allowance_desc:0 "황실의 자산은 인정되었습니다. 하지만 시민들은 불평등함을 느끼고 있습니다."
 KOR_not_allow_imperial_allowance:0 "황실 재산 몰수"
 KOR_not_allow_imperial_allowance_desc:0 "국민은 모두 평등합니다. 전 황족도 다를바 없습니다"
 KOR_reformed_na:0 "재선된 중추원 의원"
 KOR_reformed_na_desc:0 "황당파가 잠식한 중추원의 의원을 재선했습니다. 하지만 중추원이 제대로 돌아가기엔 시간이 걸릴것입니다"
 KOR_reforming_na:0 "개혁중인 중추원"
 KOR_reforming_na_desc:0 "지금의 중추원은 개혁중에 있으며 시간이 좀 걸릴것입니다"